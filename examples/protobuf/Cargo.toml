[package]
name = "example-protobuf"
version = "0.1.0"
edition = "2021"

[dependencies]
crossterm = "0.22"
futures-util = "0.3"
prost = "0.9"
serde_json = "1.0"
text_io = "0.1"
eventstore = "2.0.0-alpha.2"
thalo = { path = "../../thalo", features = ["tests-cfg", "with-tokio-stream"] }
thalo-inmemory = { path = "../../thalo-inmemory", features = ["debug"] }
thalo-eventstoredb = { path = "../../thalo-eventstoredb", features = ["debug"] }
tokio = { version = "1.15", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
] }
tokio-stream = "0.1"
tonic = "0.6"

[build-dependencies]
tonic-build = "0.6"

[[bin]]
name = "client"
path = "src/client.rs"

[[bin]]
name = "server"
path = "src/server.rs"
