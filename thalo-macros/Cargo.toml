[package]
name = "thalo-macros"
version = "0.1.0"
authors = ["Ari Seyhun <ariseyhun@live.com.au>"]
edition = "2021"
description = "Macros for crates.io/thalo"
repository = "https://github.com/awto-rs/thalo"
license = "MIT OR Apache-2.0"
keywords = [
  "event sourcing",
  "cqrs",
  "event driven architechture",
  "actors",
  "macros",
]

[lib]
proc-macro = true

[dependencies]
heck = "0.3"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = [
  "full",
  "extra-traits",
  "parsing",
  "printing",
] }
