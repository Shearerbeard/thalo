    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #000000;
        font-family: "Inter", sans-serif;
      }

      .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        text-align: center;
        padding: 24px 32px;
      }

      .logo {
        width: 120px;
        height: auto;
        text-align: center;
      }

      .primary-heading {
        color: #fff;
        font-size: 58px;
        text-align: center;
      }

      .primary-heading span {
        background: linear-gradient(93.6deg, #e34638 0.27%, #6e1e73 101.03%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtext {
        text-align: center;
        font-weight: 300;
        font-size: 20px;
        color: #989898;
        max-width: 800px;
        padding: 0;
        margin: 20px auto;
      }

      .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px;
      }

      .buttons-container a {
        color: #fff;
        margin: 8px;
        padding: 16px 0;
        width: 200px;
        text-decoration: none;
        border: 2px solid #fff;
        border-radius: 4px;
        font-size: 18px;
        transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1);
      }

      .buttons-container a:hover {
        transform: translateY(-4px);
      }
    </style>
  </head>
